<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <form action="#" method="post" id="joinfrm">
        <fieldset>
            <legend>가입양식</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="allChk" value="allChk">모든 이용약관에 동의합니다.</label>
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" name="user_Id" class="user_Id" maxlength="12" placeholder="영문소문자/숫자 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" name="user_Pwd" class="user_Pwd" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="regident_first" class="regident" maxlength="6" placeholder="주민등록번호 앞 6자리">
                            <input type="text" name="regident_last" class="regident" maxlength="7" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>남<input type="radio" name="gender" id="male"></label>
                            <label>여<input type="radio" name="gender" id="female"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="interest" id="webplanner"></label>
                            <label>편집디자이너<input type="checkbox" name="interest" id="editorialdesigner"></label>
                            <label>웹디자이너<input type="checkbox" name="interest" id="webdesigner"></label>
                            <label>웹퍼블리셔<input type="checkbox" name="interest" id="Webpublisher"></label>
                            <label>프론트엔드개발자<input type="checkbox" name="interest" id="front_end"></label>
                            <label>백엔드개발자<input type="checkbox" name="interest" id="beck_end"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telecom_brand">
                                <option value="">통신사</option>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="text" name="phone_Number" class="first_Num" maxlength="3"> -
                            <input type="text" name="phone_Number" class="middle_Num" maxlength="4"> - 
                            <input type="text" name="phone_Number" class="last_Num" maxlength="4"> 
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="email_adress" id="first_email" placeholder="메일 아이디 입력"> @
                            <select name="email_adress_1">
                                <option>메일 주소를 선택하세요.</option>
                                <option>naver.com</option>
                                <option>daum.net</option>
                                <option>gamil.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>인사말</th>
                        <td>
                            <textarea name="user_info" rows="5" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="join_Btn">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
